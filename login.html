    <center>
      <h1>This is login Page</h1>
      <hr />
      <h2>Please login to Continue</h2>
      <hr />
      <form action="" method="">
        <fieldset style="width: 200px; height: 250px">
          <legend>Login</legend>
          <label for="email">Email: </label><br />
          <input
            type="email"
            name="Email"
            id="email"
            placeholder="Email Address"
          />
          <br /><br /><br />
          <label for="password">Password:</label>
          <input
            type="Password"
            placeholder="Password"
            id="password"
            name="Password"
          />
          <br /><br /><br />
          <button value="submit" name="Login">Submit</button><br /><br />
          <a href="register.html" class="registerLink">Not a user?</a>
        </fieldset>
      </form>
      <span><p></p></span>
      <hr />
    </center>
